<html>
<head>
  <link rel="stylesheet" href="../vendor/qunit/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="../vendor/qunit/qunit.js"></script>
  <script type="text/javascript" src="../vendor/loadrunner/loadrunner.js" data-path="./"></script>
  <script type="text/javascript" src="../js/usewithstubs.js"></script>

  <script type="text/javascript">
    QUnit.config.autostart = false;
  </script>
</head>
<body>
  <h1 id="qunit-header">QUnit Test Template</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture"></div>
  <script>
    // Let our dependency loader bootup
    using(
      // Run these tests
      'tests/suite1',

      // Start up once we are loaded
      function() {
        QUnit.start();
      }
    );
  </script>

</body>
</html>
